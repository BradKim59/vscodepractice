<html lang="en">
<head>

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px black solid;
            padding: 10px;
            text-align: center;
        }
    </style>
    <table>

        </tr>
        <tr>
            <td><input type="checkbox" id="subcheck1"></td>
            <td name="subject1">111111</td>
            <td>11:11:00</td>
        </tr>
        <tr>
            <td><input type="checkbox" id="subcheck2"></td>
            <td name="subject2">22222</td>
            <td>11:11:00</td>
        </tr>
        <tr>
            <td><input type="checkbox" id="subcheck3"></td>
            <td name="subject3">ㅁㄴㅇㅁㄴㅇㅁㄴㅇㅁㄴㅇㅁㄴㅇ</td>
            <td>11:11:00</td>

    <br>
    <input type="button" value="로그" id="logmark">
    <script>
    $(function () {
        $('#allcheck').click(function () {
            if ($('#allcheck').is(':checked') == true) {
                $(':checkbox').prop('checked', true)
            } else {
                $(':checkbox').prop('checked', false)
            }
        });
        $('#logmark').click(function () {
            if ($("input:checkbox[id=subcheck1]").is(':checked')) {
                console.log($("[name=subject1]").text());
            }
            if($("input:checkbox[id=subcheck2]").is(':checked')) {
                console.log($("[name=subject2]").text());

            if($("input:checkbox[id=subcheck6]").is(':checked')) {

    });
