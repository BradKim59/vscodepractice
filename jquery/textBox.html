<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>
    <style>
      .center-big-text {
        font-size: 30px;
        text-align: center;
      }
  
      div.buttons {
        text-align: center;
      }

    </style>
    <script>
        $(function() {
            let comment = prompt('텍스트값을 입력해 주세요');
            if (comment == ""||comment == null) {
                alert('텍스트를 쳐 주세요.');
            } else {
                $('#textField').text(comment);
            }
        });
        $(function() {
        $('#red').click(function () {
            $('#textField').css("color", "red");
            alert("빨강색으로 변경됩니다.");
        });
        $('#blue').click(function () {
            $('#textField').css("color", "blue");
            alert("파랑색으로 변경됩니다.");
            
        });
        $('#green').click(function () {
            $('#textField').css("color", "green");
            alert("초록색으로 변경됩니다.");
        });
        });

    </script>
          <h1 id="textField" class="center-big-text"></h1>
          <div class="buttonField" align="center">
            <button id="red" >빨강</button>
            <button id="blue" >파랑</button>
            <button id="green" >초록</button>
          </div>
  </body>
  
  </html>
