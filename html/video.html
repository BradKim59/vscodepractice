<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <div>
        <!-- 브라우져가 지원이 안되면 순서대로 진행 -->
        <!-- controles 넣어줘야 한다. -->
        <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" width="400" controls></video>

        <!-- iframe 페이지안에 다른페이지를 삽입하기 -->
