<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 특별한 역할은 없고, 한 줄씩 내려감 -->
    <div>div 태그</div>
    <div>div 태그</div>
    <!-- 특별한 역할은 없고, 대신 개행은 없음 -->
    <!-- 중간에 스타일을 주고 싶을 때, 감싸서 영역지정하는 역할 -->
    <span>span 태그</span>
    <span>span 태그</span>
    span 태그 span 태그
</body>
</html>
