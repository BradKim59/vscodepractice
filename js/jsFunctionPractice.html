<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function test(i) {
        console.log(i);
        return 0;
      }
      test(1);
    </script>
    <h1>
      함수는 실행되고, 콘솔출력값은 전달받은 i값이 나옵니다. 함수의 리턴은 '0'을
      합니다.
    </h1>
  </body>
</html>
