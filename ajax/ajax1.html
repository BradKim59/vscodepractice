<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //문서를 읽는 기능
        function loadDoc() {
            //XMLHttpRequest 객체 생성
            let xhttp = new XMLHttpRequest();
            //함수도 값으로 취급해서 이런식으로 전달 가능
            //응답 왔을때의 콜백함수 정의
            xhttp.onreadystatechange = function() {
                //https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/readyState
                //this.readyState == 4 : 정상완료 (오류건 뭐건 응답이 오면 어쨌건 정상)
                //this.status == 200 : 요청성공 ('서버 입장에서 정상 동작이다' 라는 의미)
                //this.status == 404 : 서버입장에서 이상하다? (not found)
                //정상적으로 끝났으면서, 로직에 이상이 없는 조건
                if (this.readyState==4 && this.status == 200) {
                    document.getElementById('demo').innerHTML = this.responseText;
                }
            };

            // 통신방식이나 대상을 설정,
            // 방식 : GET (읽기), POST(쓰기), PATCH(수정), DELETE,... 
            xhttp.open('GET','ajax_info.txt',true);

            //실행하기
            xhttp.send();
        }
    </script>
    <div id="demo"></div>
    <button onclick="loadDoc()">get data</button>
</body>
</html>
