<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css2.css">
</head>
<body>
    <!-- 외부에서 정의해놓은 CSS 끌고오는 방식-->
    <div>
        div
    </div>
    
    <p>태그</p>

    <span class="redText">span 태그</span>
    <!-- 속성 설정해 놓으면 섞어서 사용 가능 -->
    <span class="yellowText bigSize">span 태그 2</span>
    <span class="bigSize">span 태그 3</span>

    <!-- id는 한개만 존재 할 수 있다. -->
    <!-- 하나밖에 없으므로 많이 쓰진 않는다. -->
    <div id="div1" class="redText">
        div1
    </div>

    <!-- 보더 -->
    <p class="border">
        p 태그
    </p>
    <div class="border">
        div 태그
    </div>

</body>
</html>
